<template>
    
    <lightning-card title="Loan EMI Calculator">
        <div class="slds-p-around_medium">
            <lightning-input type="number" label="Loan Amount" value={loanAmount} onchange={handleLoanAmountChange}></lightning-input>
            <lightning-input type="number" label="Tenure (Months)" value={tenure} onchange={handleTenureChange}></lightning-input>
            <lightning-input type="number" label="Annual Interest Rate (%)" value={interestRate} onchange={handleInterestRateChange}></lightning-input>

            <lightning-button label="Calculate EMI" onclick={calculateEMI} class="slds-m-top_medium"></lightning-button>

            <template if:true={emi}>
                <div class="slds-m-top_medium">
                    <p><strong>Monthly EMI:</strong> â‚¹ {emi}</p>
                </div>
            </template>
        </div>
    </lightning-card>


</template>
